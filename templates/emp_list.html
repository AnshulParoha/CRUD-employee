{% extends 'base.html' %}

{% block content %}
<table class="table table-border">
    <thead class="border-bottom font-weight-bold">
        <td>Employee Id</td>
        <td>Full Name</td>
        <td>Mobile No.</td>
        <td>Position</td>
        <td>Update</td>
        <td>Delete</td>
    </thead>
    <tbody>
        {% for employee in list %}
          <tr>
            <td>{{employee.emp_code}}</td>
            <td>{{employee.fname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'emp_update' employee.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
            </td>
            <td>
                <a href="{% url 'emp_delete' employee.id %}" class="btn text-secondary px-0">
                    <i class="far fa-trash fa-lg"></i>
                </a>
            </td>
          </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
